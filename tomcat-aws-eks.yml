apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat-deployment
  labels:
    app: tomcat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
      - name: tomcat
        image: 612768910590.dkr.ecr.us-west-2.amazonaws.com/tomcat-aws-eks
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: tomcat-service
spec:
  selector:
    app: tomcat
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: tomcat-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /hello
spec:
  rules:
  - host: a4c78279de744409385254a0329c4bf0-1552040452.us-west-2.elb.amazonaws.com
    http:
      paths:
      - path: /hello
        backend:
          serviceName: tomcat-service
          servicePort: 8080
            
